<div class="landing-container ">
  <div class="landing-center">
    <div class="landing-logo">
      <img src="/assets/batman.png">
    </div>
    <div class="landing-access" [class.show-access]="showAccessForm">
      <div class="user-input">
          <input name="email" placeholder="Enter your email" required [(ngModel)]="email">
      </div>
      <div>
        <button (click)="userLogin()">Enter</button>
      </div>
    </div>

  </div>

</div>
