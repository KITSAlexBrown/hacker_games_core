<div class="landing-container ">
  <div class="landing-center">
    <h1 class="landing-element">Welcome to Big Voice</h1>
    <img class="logo-img" src="../assets/images/logo.png" />
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input name="name" matInput placeholder="Type your name" [(ngModel)]="name" required>
        </mat-form-field>
        <mat-form-field>
            <input name="email" matInput placeholder="Enter your email" required [(ngModel)]="email">
          </mat-form-field>
        <mat-form-field>
            <input name="password" matInput placeholder="Enter your password" type="password" required [(ngModel)]="password">

          </mat-form-field>
        <div>
          <button mat-raised-button class="button" (click)="userLogin()">Enter</button>
        </div>

      </form>

  </div>

</div>
