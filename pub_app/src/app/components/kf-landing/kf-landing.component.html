<div class="landing-container ">
  <div class="landing-center">
    <div class="landing-logo">
      <img src="/assets/images/logo.png">
    </div>
    <div class="landing-access" [class.show-access]="showAccessForm">
      <div class="error" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
      <div class="user-input">
          <div class="input-field-wrapper">
            <input name="username" placeholder="Enter your Screen Name" required [(ngModel)]="username"><span class="star">*</span>
          </div>
          <div class="input-field-wrapper">
            <input name="email" placeholder="Enter your Email" required [(ngModel)]="email"><span class="star">*</span>
          </div>
          <div class="input-field-wrapper">
            <input name="password" placeholder="Enter your Password" required [(ngModel)]="password"><span class="star">*</span>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="button" (click)="userLogin()">Enter</button>
        </div>
      </div>
    </div>
  </div>
