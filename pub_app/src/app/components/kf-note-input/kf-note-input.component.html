<div class="note-input-heading">
    <h1>Add your thoughts and context</h1>
</div>
<div class="input-section">
    <textarea class="text-input" [(ngModel)]="noteText" rows="15"></textarea>
</div>
<div class="submit-section">
    <div>
        <button mat-raised-button class="button" type="submit" (click)="actionNote()">Submit</button>
    </div>
</div>
